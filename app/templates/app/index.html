{% extends "base.html" %} 

{% block content %}

{% include "messages.html" %}

<h2>
    Application Listing
</h2>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="span2">
                Name
            </th>
            <th class="span4">
                Description
            </th>
            <th class="span1">
                Downloads
            </th>
            <th class="span1">
                Author
            </th>
            <th class="span1">
                Actions
            </th>
        </tr>
    </thead>
    <tbody>
        {% for row in apps %}
        <tr>
            <td>
                {{row.name}}
            </td>
            <td>
                {{row.description}}
            </td>
            <td>
                {{row.downloads}}
            </td>
            <td>
                {{row.author}}
            </td>
            <td>
                <a href="detail" class="btn btn-blue">Detail</a>
                <a href="start/{{row.id}}" class="btn btn-success">Start</a>
                <a href="delete/{{row.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
